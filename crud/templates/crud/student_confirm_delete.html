{% extends 'base.html' %}

{% block title %}
    <title>Confirm Delete</title>
{% endblock %}

{% block body %}
    <div class="jumbotron">
    <h2>Are you sure?</h2>
    <p>you want to delete: {{student.name}}</p>
    <form method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Delete">
        <a class="btn btn-info" href="{% url 'list' %}">Cancel</a>
        
    </form>
    </div>
    
{% endblock %}
